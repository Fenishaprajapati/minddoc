{% extends 'home/base.html' %}

{% block content %}
{% load static %}
{%include 'event/event_base.html'%}

<style>
    body{
        margin: 320px auto;
    }
    *{
        font-family: Montserrat,sans-serif;
    }
    @media only screen and (max-width: 1024px){
        body{
        padding-top: 150px;
        }
    }
    center .eventbutton{
        background-color: rgb(125, 112, 103);
        color: white;
        border-color: rgb(236, 206, 185);
    }
    center .eventbutton:hover{
        background-color: rgb(245, 232, 222);
        border-color: rgb(166, 105, 61);
    }
</style>

<body>
    <center>
        <h3 style="text-decoration: overline underline; text-decoration-color: chocolate;">Events at {{venue}}</h3><br><br>
        {%if events%}
            {%for event in events%}
                <a type="button" href="{%url 'show_event' event.id %}" class="btn btn-outline-info eventbutton position-relative "style="width: 30rem;">
                    {{event}}
                    <span class="position-absolute top-0 start-100 translate-middle p-2 bg-dark border border-light rounded-circle">
                      <span class="visually-hidden">New alerts</span>
                    </span>
                </a><br><br>
            {%endfor%}
        {%else%}
        <div class="card" style="width: 30rem;">
            <div class="card-footer">
                <br>
              This Place is Currently Helding No Event.<br><br>
              <a type="button" href="{%url 'list_venue'%}" class="btn btn-outline-primary">Go back</a>
            </div>
          </div>
        {%endif%}
    </center>
</body>
{% endblock %}
