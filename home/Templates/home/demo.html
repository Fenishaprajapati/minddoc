<style>
    .form-container {
    display: flex;
    justify-content: space-around;
    margin-top: 50px;
  }
  
  .sign-in-form, .sign-up-form {
    display: flex;
    flex-direction: column;
    width: 40%;
  }
  
  .sign-in-form h2, .sign-up-form h2 {
    text-align: center;
    margin-bottom: 30px;
  }
  
  .sign-in-form label, .sign-up-form label {
    font-size: 14px;
    margin-bottom: 5px;
  }
  
  .sign-in-form input, .sign-up-form input {
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 10px;
    margin-bottom: 20px;
  }
  
  .sign-in-form button, .sign-up-form button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  
  .sign-in-form button:hover, .sign-up-form button:hover {
    background-color: #45a049;
  }
  
  .sign-in-form p, .sign-up-form p {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
  }
  
  .sign-in-form p a, .sign-up-form p a {
    color: #4CAF50;
    text-decoration: none;
  }
</style>

<div class="form-container">
    <form class="sign-in-form">
      <h2>Welcome Back!</h2>
      <label for="email">Email or use your email account:</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">SIGN IN</button>
      <p><a href="#">Forgot your password?</a></p>
    </form>
    <form class="sign-up-form">
      <h2>Enter personal details to your employee account</h2>
      <button type="submit">SIGN UP</button>
    </form>
  </div>
