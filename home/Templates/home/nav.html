    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    a{
        text-decoration: none;
    }
    .nav-logo {
                width: 120px; 
                height: auto;
                left: 0px;
                right:10px;
                position: absolute;
                font-weight:bolder;
                font-style:inherit;
                font-size:200%;
                color: chocolate;
                font-family:Georgia, 'Times New Roman', Times, serif;
                top:-6%;
                left:0;
            }
            
    .logo:hover
            {
                background: white;
            }
    
    nav{
        background: white;
        border-radius: 50px;
        padding: 4px;
        box-shadow: 40px 30px 35px -10px rgba(10, 10, 0, 0.4);
        margin-top: 19px;
        border-color: black;
        text-align: center;
        position: fixed;
        width: 90%;
        top: 1%;
        z-index: 1000;
        margin-left: 70px;
    }

    nav ul li{
        list-style: none;
        display: inline-block;
        padding: 10px 30px 0px;
        margin: 10px;
        font-size: 18px;
        font-weight: 500;
        color: black;
        cursor: pointer;
        position: relative;
        z-index: 2;
        transition: color 0.5s;
    }

    nav ul li::after{
        content: '';
        background: #D6EEFF;
        width: 100%;
        height: 100%;
        border-radius: 30px;
        position: absolute;
        top: 190%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -1;
        opacity: 0;
        color: black;
    }

    /* {% comment %} nav ul li:hover{
        color: black;
    } {% endcomment %} */

    nav ul li:hover::after{
        top: 60%;
        opacity: 1;
        color: black;
    }

    /* Dropdown styles */
        nav ul .dropdown {
            position: relative;
        }

        nav ul .dropdown ul {
            display: none;
            position: absolute;
            top: 110%;
            left: 0%;
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        nav ul .dropdown:hover ul {
            display: block;

        }

        nav ul .dropdown ul li {
            padding: 10px;

        }

        nav ul .dropdown ul li:hover {
            background-color: transparent;
        }
        
        

</style>
