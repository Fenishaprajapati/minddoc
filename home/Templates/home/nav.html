    nav{
        background: white;
        border-radius: 50px;
        padding: 4px;
        box-shadow: 35px 25px 25px -20px rgba(0, 0, 0, 0.4);
        border-color: black;
        margin-top: 50px;
        border-color: black;
    }

    nav ul li{
        list-style: none;
        display: inline-block;
        padding: 10px 30px 0px;
        margin: 10px;
        font-size: 18px;
        font-weight: 500;
        color: blue;
        cursor: pointer;
        position: relative;
        z-index: 2;
        transition: color 0.5s;
    }

    nav ul li::after{
        content: '';
        background: #D6EEFF;
        width: 100%;
        height: 100%;
        border-radius: 30px;
        position: absolute;
        top: 190%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -1;
        opacity: 0;
    }

    nav ul li:hover{
        color: black;
    }

    nav ul li:hover::after{
        top: 60%;
        opacity: 1;
    }

    /* Dropdown styles */
        nav ul .dropdown {
            position: relative;
        }

        nav ul .dropdown ul {
            display: none;
            position: absolute;
            top: 110%;
            left: 0%;
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        nav ul .dropdown:hover ul {
            display: block;

        }

        nav ul .dropdown ul li {
            padding: 10px;

        }

        nav ul .dropdown ul li:hover {
            background-color: transparent;
        }


</style>
